<!DOCTYPE html>
<html>
<head>
    <title>Participant List</title>
</head>
<body>
    <h2>Participant List Creator</h2>

    <div id="participantCount">
        <label>Enter number of participants:</label><br>
        <input type="number" id="countInput" min="1">
        <button onclick="startNameCollection()">Submit</button>
    </div>

    <div id="nameInput" style="display: none;">
        <label>Enter participant name:</label><br>
        <input type="text" id="nameField">
        <button onclick="addName()">Add name</button>
        <p id="message"></p>
    </div>

    <div id="resultList"></div>

    <script src="tehtava2.js"></script>
</body>
</html>
